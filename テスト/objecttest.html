<script type="text/javascript">
var ww=window.innerWidth ;
		var wh=window.innerHeight ;
var bolli=1;
function ballo( bx, by,dx, dy) {
     
    this.bx = bx;
    this.by = by;
    this.dx = dx;
    this.dy = dy;
    this.id="boll"+bolli;
    bolli++;
    this.creat = function () {
      ball = document.createElement("IMG");
      ball.id=this.id;
      
      ball.src="ball.png";
      ball.style.position="absolute";
      ball.style.top=this.by;
      ball.style.left=this.bx;
      document.body.appendChild(ball);
    }
    
    this.move=function(){
	    

    	this.bx=this.bx+this.dx;
    	this.by=this.by+this.dy;
    	if (this.bx<=0 || this.bx>=ww){
    	this.dx=-this.dx;
    	}
    	if (this.by<=0 || this.by>=wh){
    	this.dy=-this.dy;
    	}
       var ball=document.getElementById(this.id)
    	ball.style.top=this.by;
       ball.style.left=this.bx;
       }
}

    function start(){
    var bx=Math.random ()*ww;
    var by=Math.random ()*wh;
    var dx=Math.random()*20;
    var dy=Math.random()*20;
       var balla=new ballo(bx,by,dx,dy);
	   balla.creat();
	   balla.move();
	   setInterval(function(){ balla.move();},50);
	    
    }
  </script>
