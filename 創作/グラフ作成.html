<html>
<head>
<script type="text/javascript">
    function draw()
    {
        var obj,x,y,a,b,angle,n=0;
        a=document.getElementById("fact1").value;
        b=document.getElementById("fact2").value;
        
		        
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		 x=150*Math.sin(a*angle*Math.PI/180);
            y=150*Math.sin(b*angle*Math.PI/180);

		ctx.moveTo(250+x,250+ y);
		
		
        
        for (angle=1;angle<=360;angle+=.5){
            x=150*Math.sin(a*angle*Math.PI/180);
            y=150*Math.sin(b*angle*Math.PI/180);
            ctx.lineTo(250+x,250+ y);

                       n++;
        }
        ctx.stroke();
    }
</script>
</head>
<body>
<img src="axis.png" style="position:absolute;left=20;top:150">

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;position:absolute;left=20;top:150">
Your browser does not support the HTML5 canvas tag.</canvas>


<form>
a<input id="fact1" type="text" size="4">
b<input id="fact2" type="text" size="4">
<input type="button" value="ƒOƒ‰ƒt" onClick="draw()">
</form>

</body>
</html>
